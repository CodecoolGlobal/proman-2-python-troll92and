<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Login Page:</h1>
    <a href="{{ url_for("index") }}"><button type="button">back to main</button></a>
    {% if invalid %}
        <p>
            Invalid login
        </p>
    {% endif %}
    <form action="{{ url_for("login") }}" method="post">
        <p>
            <label for="username">Username:</label>
            <input id="username" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required>
        </p>
        <p>
            <label for="verify">Verify code:</label>
            <input id="verify" name="verify" >
        </p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
